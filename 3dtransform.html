<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D CSS example</title>
    <style>
        body {
            margin: 0 auto;
            width: 1000px;
        }

        #logos {
            display: inline-block;
            padding-top: 30px;
            padding-left: 170px;
            -webkit-perspective: 750px;
            perspective: 810px;
        }

        #cube {
            display: block;
            position: relative;
            margin: 30px auto;
            height: 200px;
            width: 200px;
            -webkit-transform-style: preserve-3d;
            -webkit-transform: rotateY(-50deg);
            transform-style: preserve-3d;
            transform: rotateY(-50deg);
        }

        #cube img {
            -webkit-box-shadow: 9px 10px 20px -10px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 9px 10px 20px -10px rgba(0, 0, 0, 0.75);
            box-shadow: 9px 10px 20px -10px rgba(0, 0, 0, 0.75);
        }

        #front {
            position: absolute;
            height: 200px;
            width: 200px;
            -webkit-backface-visibility: visible;
            -webkit-transform: translateZ(30px);
            backface-visibility: visible;
            transform: translateZ(30px);
        }

        #back {
            position: absolute;
            height: 200px;
            width: 200px;
            -webkit-backface-visibility: visible;
            -webkit-transform: translateZ(100px);
            backface-visibility: visible;
            transform: translateZ(100px);
        }

        #back2 {
            position: absolute;
            height: 200px;
            width: 200px;
            -webkit-backface-visibility: visible;
            -webkit-transform: translateZ(170px);
            backface-visibility: visible;
            transform: translateZ(170px);
        }

        #logos2 {
            position: relative;
            margin: 10px 0;
        }

        #logos2 img {
            -webkit-box-shadow: 9px 10px 20px -10px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 9px 10px 20px -10px rgba(0, 0, 0, 0.75);
            box-shadow: 9px 10px 20px -10px rgba(0, 0, 0, 0.75);
        }

        #logos2 .front {
            position: absolute;
            left: 40px;
            top: 0;
        }

        #logos2 .back {
            position: absolute;
            left: 20px;
            top: 0;
        }

        #logos2 .back2 {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="logos">
        <div id="cube">
            <img src="http://sensaihonya.jp/images/poster/decor/P22001_277.jpg" id="front" alt="MDN">
            <img src="http://sensaihonya.jp/images/poster/decor/P22002_277.jpg" id="back" alt="HTML5">
            <img src="http://sensaihonya.jp/images/poster/decor/P22003_277.jpg" id="back2" alt="back2">
        </div>
    </div>
    <div id="logos2">
        <img src="http://sensaihonya.jp/images/poster/decor/P22001_277.jpg" class="front" alt="MDN">
        <img src="http://sensaihonya.jp/images/poster/decor/P22002_277.jpg" class="back" alt="HTML5">
        <img src="http://sensaihonya.jp/images/poster/decor/P22003_277.jpg" class="back2" alt="back2">
    </div>
</body>

</html>
