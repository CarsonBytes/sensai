COM_CWTRAFFIC_MAXMIND_MSG="<a class=\"alert-link\" href="https://blog.maxmind.com/2019/12/18/significant-changes-to-accessing-and-using-geolite2-databases/"  target=\"_blank\" title=\"MaxMind\">MaxMind</a> as of <strong>December 30 2019</strong> now require users to to create an account to access their <strong>GeoLite2</strong> databases. Once you have created your account you can enter your license key in the component options to install and or update the Geo database through <strong>GEO Manage</strong> or do it manually. Need help creating a MaxMind account or license key? <a class=\"alert-link\" href="https://coalaweb.com/support/documentation/item/coalaweb-traffic-guide#geo-key"  target=\"_blank\" title=\"CoalaWeb Docs\">More Info</a>"
COM_CWTRAFFIC_MAXMIND_KEY_LABEL="License Key"
COM_CWTRAFFIC_MAXMIND_KEY_DESC="Maxmind user account license key."
COM_CWTRAFFIC_SPACER_MAXMIND_COUNTS="Maxmind"
COM_CWTRAFFIC_GEODB_STEPS="<h1>Geo Database</H1><h4>Easy Install</h4><p>Below are the instructions on how to get the Geo database installed the <strong>easy way</strong>.</p><div class=\"alert alert-info\"><strong>Note:</strong> The system will attempt to increase the limits temporarily while installing so I recommend giving it a try even if you don't meet the requirements.</div><ul class=\"cw-slider\"><li><strong>Step 1: </strong>Check if you system meets the minimum requirements.</li><li><strong>Step 2 </strong> Login into <a class=\"alert-link\" href="https://www.maxmind.com/en/account/login"  target=\"_blank\" title=\"MaxMind\">MaxMind</a> and create a License Key. <a class=\"alert-link\" href="https://coalaweb.com/support/documentation/item/coalaweb-traffic-guide#geo-key" target=\"_blank\" title=\"CoalaWeb Docs\">More Info</a></li><li><strong>Step 3 </strong> Enter and save your new <strong>License Key</strong> in the component options.</li><li><strong>Step 4 </strong>Next click the <strong>Install GEO Database</strong> button under the <strong>Install</strong> tab.</li><li><strong>Step 5 </strong>If everything went well you will have a green message under the <strong>Current Version</strong> tab confirming it's installation with the date it was installed.</li><li><strong>Step 6 </strong>When you want to update just follow the same procedure.</li></ul>"
COM_CWTRAFFIC_GEODB_STEPS_MANUALV2="<h4>Manual Install</h4><p>Below are the instructions on how to get the <strong>GeoLite2 City</strong> database installed the <strong>manual way</strong>.</p><ul class=\"cw-slider\"><li><strong>Step 1 </strong> Login into to <a class=\"alert-link\" href="https://www.maxmind.com/en/account/login"  target=\"_blank\" title=\"MaxMind\">MaxMind</a> with your user account. <a class=\"alert-link\" href="https://coalaweb.com/support/documentation/item/coalaweb-traffic-guide#geo-key" target=\"_blank\" title=\"CoalaWeb Docs\">More Info</a></li><li><strong>Step 2 </strong>Download the latest MaxMind <strong>GeoLite2 City</strong> database.</li><li><strong>Step 3 </strong>Extract the database.</li><li><strong>Step 4 </strong> Upload it to the <strong>administrator/components/com_coalawebtraffic/assets/geoip/v2</strong> directory.</li><li><strong>Step 5 </strong>When you want to update just follow the same procedure.</li></ul>"
COM_CWTRAFFIC_MAXMIND_NO_KEY_MSG="Please enter your <strong>License Key</strong> in the component options to use this feature. <a class=\"alert-link\" href="https://coalaweb.com/support/documentation/item/coalaweb-traffic-guide#geo-key" target=\"_blank\" title=\"CoalaWeb Docs\">Need help creating a license key?</a>"