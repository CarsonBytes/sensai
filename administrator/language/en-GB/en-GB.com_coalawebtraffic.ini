COM_CWTRAFFIC_FIELD_SET_COOKIE_DESC="The <strong>Who is Online</strong> part of the system uses a Cookie to keep track of online visitors. If you don't want to use a Cookie you can set this option to <strong>No</strong>. Note: The <strong>Who is Online</strong> section will only display if a Cookie is set."
