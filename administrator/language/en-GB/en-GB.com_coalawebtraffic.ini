COM_CWTRAFFIC_SLIDER_TITLE_GDPR="GDPR"
COM_CWTRAFFIC_GDPR_MSG="<h3>What is the GDPR?</h3><p>The <strong>General Data Protection Regulation 2016/679</strong> is a regulation in EU law on data protection and privacy for all individuals within the European Union and the European Economic Area. It also addresses the export of personal data outside the EU and EEA. <a class=\"alert-link\" href="https://en.wikipedia.org/wiki/General_Data_Protection_Regulation" target=\"_blank\">More at Wikipedia</a></p><h3>CoalaWeb Traffic Data</h3><p>This extension records visitors' information including their <strong>IP</strong> address.<ul><li><strong>Pro subscribers</strong> have the option to store visitors IPs in a hash (hidden) format which to our knowledge meets the data privacy requirements.</li></ul><p>Visitor information is also recorded by the <strong>Who is Online</strong> part of the system which includes an <strong>IP</strong> address and a <strong>Cookie</strong>.<p><ul><li><strong>Pro subscribers</strong> have the option to store visitors IPs in a hash (hidden) format which to our knowledge meets the data privacy requirements.</li><li>There are <strong>two</strong> options in regards to the Cookie. The first is display a message informing users that your website stores and uses Cookies with an accompanying consent button. The second option is set the component option <strong>Set Cookie</strong> to <strong>No</strong> which will remove any current Cookies and stop any new ones from being created.</li></ul><div class=\"alert alert-info\"> <strong>Note:</strong> If you choose <strong>Not</strong> to set a <strong>Cookie</strong> the <strong>Who is Online</strong> section will <strong>Not</strong> display in the front end modules.</div><h3>Disclaimer</h3><div class=\"alert alert-warning\">The GDPR is complex topic and the information above is based on our research but is in no way a guarantee that we have covered all aspects of the GDPR and or that CoalaWeb Traffic meets all of it's regulations. If you have more GDPR information, a GDPR related question, have spotted an error or have a GDPR feature request feel free to drop by the <a class=\"alert-link\" href=\"https://coalaweb.com/forum/gdpr\" target=\"_blank\">GDPR part of the Forum</a> and lets us know.</div>"
