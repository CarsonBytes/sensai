COM_CWTRAFFIC_MAXMIND_MSG="<a class=\"alert-link\" href="https://blog.maxmind.com/2019/12/18/significant-changes-to-accessing-and-using-geolite2-databases/"  target=\"_blank\" title=\"MaxMind\">MaxMind</a> as of <strong>December 30 2019</strong> now require users to to create an account to access their <strong>GeoLite2</strong> databases. Once you have created your account you can enter your license key in the component options to install and or update the Geo database through <strong>GEO Manage</strong> or do it manually. Need help creating a MaxMind account or license key? <a class=\"alert-link\" href="https://coalaweb.com/support/documentation/item/coalaweb-traffic-guide#geo-key"  target=\"_blank\" title=\"CoalaWeb Docs\">More Info</a>"
